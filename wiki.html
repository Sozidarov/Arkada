<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - Arkada</title>
    <style>
        body {
            font-family: Arial, Proxima Nova;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: regular;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar .menu a {
            margin-left: 20px;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #ff4d4d;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            margin-right: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            background-color: #f4f4f4;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ff4d4d;
            color: #fff;
        }

        .content-box {
            flex-grow: 1;
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
        }

        .code-box {
            background-color: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }

        .code-box pre {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .syntax-keyword {
            color: red;
        }

        .syntax-string {
            color: green;
        }

        .syntax-function {
            color: #f0a;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a class="brand" href="index.html">üéÑ Arkada</a>
        <div class="menu">
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="product.html">–ü—Ä–æ–¥—É–∫—Ç—ã</a>
            <a href="wiki.html">Wiki</a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="#" class="api-link">API</a>
            <div class="content" id="api-content" style="display: none;">
                <a href="#" class="api-item" data-api="arkadatool">ArkadaTool</a>
                <a href="#" class="api-item" data-api="arkadarat">ArkadaRAT</a>
                <a href="#" class="api-item" data-api="arkadalock">ArkadaLOCK</a>
                <a href="#" class="api-item" data-api="sputnik">SPUTNIK</a>
            </div>

            <a href="#" class="code-link">Code</a>
            <div class="content" id="code-content" style="display: none;">
                <a href="#" class="code-item" data-code="arkadatool">ArkadaTool</a>
                <a href="#" class="code-item" data-code="arkadarat">ArkadaRAT</a>
                <a href="#" class="code-item" data-code="arkadalock">ArkadaLOCK</a>
                <a href="#" class="code-item" data-code="sputnik">SPUTNIK</a>
            </div>
        </div>

        <div class="content-box" id="content-display">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è API –∏–ª–∏ –∫–æ–¥ -->
        </div>
    </div>

    <script>
        // –°–∫—Ä—ã–≤–∞—Ç—å –∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –±–ª–æ–∫–∏ –¥–ª—è API –∏ Code
        document.querySelector('.api-link').addEventListener('click', function() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ API
            document.getElementById('api-content').style.display = 'block';
            document.getElementById('code-content').style.display = 'none';
        });

        document.querySelector('.code-link').addEventListener('click', function() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ Code
            document.getElementById('code-content').style.display = 'block';
            document.getElementById('api-content').style.display = 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞ API
        document.querySelectorAll('.api-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const apiType = this.getAttribute('data-api');
                const contentDisplay = document.getElementById('content-display');
                const apiDescriptions = {
                    arkadatool: `–í API ArkadaTool –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è —Å–µ—Ä–≤–∏—Å dadata<br>–±–ª–∞–≥–æ–¥–∞—Ä—è –µ–º—É –≤ Arkada New –±—ã–ª –ø–æ–∏—Å–∫ –ø–æ –ø–∞—Å–ø–æ—Ä—Ç—É. API –ø–æ–ª–Ω–æ—Å—Ç—å—é –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π<br>–∏ –∫–ª—é—á –∞ —Ç–∞–∫–∂–µ api –±—ã–ª–∏ –æ—Å—Ç–∞–≤–ª–µ–Ω—ã<br>–≤ –æ–¥–Ω–æ–π –∏–∑ –≤–µ—Ä—Å–∏–π.`,
                    arkadarat: `API –±—ã–ª —Ç–æ–ª—å–∫–æ —É ipinfo.io, –¥–ª—è –≤—ã–≤–æ–¥–∞ IP –∞–¥—Ä–µ—Å–∞ —á–µ—Ä–µ–∑ Telegram Bots`,
                    arkadalock: `API –±—ã–ª —Ç–æ–ª—å–∫–æ —É ipinfo.io, –¥–ª—è –≤—ã–≤–æ–¥–∞ IP –∞–¥—Ä–µ—Å–∞ —á–µ—Ä–µ–∑ Telegram Bots`,
                    sputnik: `None.`
                };

                contentDisplay.innerHTML = `<h2>${apiDescriptions[apiType]}</h2>`;
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞ –∫–æ–¥–∞
        document.querySelectorAll('.code-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const codeType = this.getAttribute('data-code');
                const contentDisplay = document.getElementById('content-display');
                const txtFiles = {
                    arkadatool: 'data/arkadatool.txt',
                    arkadarat: 'data/arkadarat.txt',
                    arkadalock: 'data/arkadalock.txt',
                    sputnik: 'data/sputnik.txt'
                };

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–¥ –∏–∑ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞
                fetch(txtFiles[codeType])
                    .then(response => response.text())  // –ó–∞–º–µ–Ω—è–µ–º .json() –Ω–∞ .text()
                    .then(data => {
                        contentDisplay.innerHTML = `<div class="code-box"><pre><code class="python">${highlightCode(data)}</code></pre></div>`;
                    })
                    .catch(error => {
                        contentDisplay.innerHTML = `<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–¥–∞: ${error}</p>`;
                    });
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ –∫–æ–¥–∞
        function highlightCode(code) {
            return code.replace(/\b(import|def|print)\b/g, '<span class="syntax-keyword">$1</span>')
                        .replace(/"(.*?)"/g, '<span class="syntax-string">"$1"</span>');
        }
    </script>

</body>
</html>
